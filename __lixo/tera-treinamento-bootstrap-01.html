<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>Tera Treinamento Bootstrap #01</title>
</head>
<body>

    <!-- Bootstrap é um FRAMEWORK gratuito e open source. Outros exemplos de frameworks: React, Angular e Vue. -->
    <!-- FRAMEWORK é uma abstração que combina códigos comuns para serem reutilizados. Ele resolve problemas recorrentes com uma abordagem genérica. -->

    <!-- O BOOTSTRAP oferece padrões para o HTML, CSS e JS. Com ele é possível criar mobile-first e sites responsivos de forma rápida e profissional -->
    <!-- Obter o Bootstrap: https://getbootstrap.com/ -->

    <!--
    Opções de Grid: 
    Extra small (xs)------------------- xs < 576px    
    Small (sm) ------------------------ sm ≥ 576px
    Medium (md) ----------------------- md ≥ 768px
    Large (lg) ------------------------ lg ≥ 992px
    Extra large (xl) ------------------ xl ≥ 1200px
    Extra extra large (xxl) ----------- xxl ≥ 1400px
    -->
    
    <h1>Prática Bootstrap</h1>
    
    <div class="row">
        <div class="col-xs-4">XS < 576</div>
        <div class="col-xs-4">XS < 576</div>
        <div class="col-xs-4">XS < 576</div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-4">SM ≥ 576px</div>
        <div class="col-sm-4">SM ≥ 576px</div>
        <div class="col-sm-4">SM ≥ 576px</div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-4">MD ≥ 768px</div>
        <div class="col-md-4">MD ≥ 768px</div>
        <div class="col-md-4">MD ≥ 768px</div>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-4">LG ≥ 992px</div>
        <div class="col-lg-4">LG ≥ 992px</div>
        <div class="col-lg-4">LG ≥ 992px</div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xl-4">XL ≥ 1200px</div>
        <div class="col-xl-4">XL ≥ 1200px</div>
        <div class="col-xl-4">XL ≥ 1200px</div>
    </div>    
    <hr>
    <div class="row">
        <div class="col-xxl-4">XXL ≥ 1400px</div>
        <div class="col-xxl-4">XXL ≥ 1400px</div>
        <div class="col-xxl-4">XXL ≥ 1400px</div>
    </div>    

    <style>
        [class*="col-"] {
            border: 1px red solid;
        }
    </style>

    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
