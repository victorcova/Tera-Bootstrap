<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>Tera Treinamento Bootstrap #01</title>
</head>
<body>

    <!-- Containers no bootstrap são componentes (caixas invisíveis) que definem as margens laterais da página além de posicionar o conteúdo -->    
    <!-- .container = largura fixa -->
    <!-- .container-fluid = largura expansível -->
   
    <h1>Prática Bootstrap</h1>

    <div class="container" style="background-color: blueviolet; height: 200px;">        
    </div>
    
    <div style="margin: 20px;"></div>

    <div class="container-fluid" style="background-color: blue; height: 200px;">
        <!-- Content here -->
    </div>

    <hr>

    <p class="h1 text-primary">Meu texto</p>
    <p class="h2 text-success">Meu texto</p>
    <p class="h3 text-warning">Meu texto</p>
    <p class="h4 text-danger">Meu texto</p>
    <p class="h5 text-info">Meu texto</p>
    <p class="h6 text-black">Meu texto</p>
    
    <img class="img-fluid img-thumbnail rounded-circle" src="img/img-sample.jpg" style="max-width: 400px;">

    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
